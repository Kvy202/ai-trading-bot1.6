# .github/workflows/live-smoke.yml
name: live-smoke

on:
  workflow_dispatch:
  push:
    paths:
      - 'tools/**'
      - 'ml_dl/**'
      - '.github/workflows/live-smoke.yml'

jobs:
  win:
    runs-on: windows-latest
    timeout-minutes: 10

    defaults:
      run:
        shell: pwsh

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # (replace the install section)
      - name: Create venv & install deps (CPU)
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip
          # Install torch CPU FIRST from the official index
          .\.venv\Scripts\python -m pip install --index-url https://download.pytorch.org/whl/cpu torch==2.4.1 torchvision==0.19.1 torchaudio==2.4.1
          # Then install your requirements but SKIP torch (avoid conflicts)
          (Get-Content requirements.txt) -notmatch '^torch' | Set-Content requirements_no_torch.txt
          .\.venv\Scripts\python -m pip install -r requirements_no_torch.txt

      - name: Prep logs
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null
          if (Test-Path logs\live_writer.lock)  { Remove-Item -Force logs\live_writer.lock }
          if (Test-Path logs\live_executor.lock){ Remove-Item -Force logs\live_executor.lock }

      # make writer permissive so trades can happen
      - name: Env for run
        run: |
          "DL_ALLOW_ONLY=0"  | Out-File -FilePath $env:GITHUB_ENV -Append
          "DL_WRITER_SLEEP=2" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Start live (background)
        run: |
          .\.venv\Scripts\python --version
          pwsh .\tools\start_live.ps1 -Force -FreshLogs -ShowStatus -Plong 0.43 -Pmode abs -Cooldown 3 -MaxSymbols 2

      - name: Let it run for ~45s
        run: Start-Sleep -Seconds 45

      - name: Stop live & show tail
        if: always()
        run: |
          pwsh .\tools\stop_live.ps1 -AlsoDashboard
          Get-ChildItem logs | % { Write-Host "==> $($_.Name)"; Get-Content $_.FullName -Tail 40 }

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-logs
          path: logs/*
