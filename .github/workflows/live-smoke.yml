# .github/workflows/live-smoke.yml
name: live-smoke

on:
  workflow_dispatch:
  push:
    paths:
      - 'tools/**'
      - 'ml_dl/**'
      - '.github/workflows/live-smoke.yml'

jobs:
  win:
    runs-on: windows-latest
    timeout-minutes: 12

    defaults:
      run:
        shell: pwsh

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt

      - name: Create venv & install deps (CPU)
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip wheel setuptools
          # Install Torch CPU FIRST from official CPU index (versions match Py 3.10)
          .\.venv\Scripts\python -m pip install --index-url https://download.pytorch.org/whl/cpu torch==2.4.1 torchvision==0.19.1 torchaudio==2.4.1
          # Then install your requirements but SKIP torch line (avoid conflicts)
          (Get-Content requirements.txt) -notmatch '^\s*torch' | Set-Content requirements_no_torch.txt
          .\.venv\Scripts\python -m pip install -r requirements_no_torch.txt

      - name: Prep logs
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null
          if (Test-Path logs\live_writer.lock)  { Remove-Item -Force logs\live_writer.lock }
          if (Test-Path logs\live_executor.lock){ Remove-Item -Force logs\live_executor.lock }

      - name: Env for run
        run: |
          "DL_ALLOW_ONLY=0"   | Out-File -FilePath $env:GITHUB_ENV -Append
          "DL_WRITER_SLEEP=2" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Start live (background)
        run: |
          .\.venv\Scripts\python --version
          pwsh .\tools\start_live.ps1 -Force -FreshLogs -ShowStatus -Plong 0.43 -Pmode abs -Cooldown 3 -MaxSymbols 2

      - name: Let it run ~90s
        run: Start-Sleep -Seconds 90

      - name: Stop live & show tail
        if: always()
        run: |
          pwsh .\tools\stop_live.ps1 -AlsoDashboard
          Write-Host "`n===== FILE LIST ====="
          Get-ChildItem logs | % { Write-Host $_.FullName }
          Write-Host "`n===== TAIL OUT/ERR ====="
          Get-ChildItem logs\*.out,logs\*.err -ErrorAction SilentlyContinue | % {
            Write-Host "`n==> $($_.Name)"
            Get-Content $_.FullName -Tail 80
          }
          Write-Host "`n===== TAIL SIGNALS/META ====="
          Get-ChildItem logs\live_signals.csv,logs\live_meta_log_*.csv -ErrorAction SilentlyContinue | % {
            Write-Host "`n==> $($_.Name)"
            Get-Content $_.FullName -Tail 60
          }
          Write-Host "`n===== TAIL TRADES ====="
          Get-ChildItem logs\trades_paper_*.csv,logs\trades_closed_*.csv -ErrorAction SilentlyContinue | % {
            Write-Host "`n==> $($_.Name)"
            Get-Content $_.FullName -Tail 60
          }
          Write-Host "`n===== STATE / HEARTBEAT ====="
          Get-ChildItem logs\executor_state.json,logs\live_writer_heartbeat.json -ErrorAction SilentlyContinue | % {
            Write-Host "`n==> $($_.Name)"
            Get-Content $_.FullName -Tail 60
          }

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-logs
          path: logs/*
          retention-days: 7
